<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth | Plants are our best friend.</title>
    <link rel="shortcut icon" href="./assets/about.png" type="image/x-icon" />

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- daisyui & tailwind css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header>
      <div class="navbar bg-base-100 shadow-sm bg-[#15803D] text-white">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow bg-[#15803D]"
            >
              <li>About</li>
              <li>Gallery</li>
              <li>Plant a tree</li>
            </ul>
          </div>
          <a class="btn btn-ghost text-xl">Green Earth</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 gap-4">
            <li>About</li>
            <li>Gallery</li>
            <li>Plant a tree</li>
          </ul>
        </div>
        <div class="navbar-end">
          <a class="btn bg-yellow-400 text-[#15803D] border-none rounded-3xl"
            >Plant a tree</a
          >
        </div>
      </div>
    </header>

    <section class="h-[330px] bg-[#CFF0DC]">
      <div class="text-center pt-15">
        <h2 class="text-4xl font-bold">Plant a Tree, Grow a Future</h2>
        <p class="py-4 text-[#1F2937]">
          Join our mission to plant 1 million trees and make the Earth greener
          for future <br />
          generations.
        </p>
        <button
          class="btn bg-yellow-400 text-[#15803D] border-none rounded-3xl mt-6"
        >
          Get Involved
        </button>
      </div>
      <div class="flex justify-between -mt-54">
        <img class="w-[300px] h-[300px]" src="./assets/hero-leaf1.png" alt="" />
        <img class="w-[300px] h-[300px]" src="./assets/hero-leaf2.png" alt="" />
      </div>
    </section>
  </body>
</html>
